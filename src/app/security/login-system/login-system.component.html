<div class="text-center pt-5">
  <form class="form-signin"  novalidate [formGroup]="form">
    <alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>
    <img class="mb-4" src="img/logo.png" alt="" width="72" height="72">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">

          <label for="user" class="sr-only">Usuario</label>
          <input type="user" placeholder="Usuario"  class="form-control" id="user" formControlName="username">
          <div *ngIf="f.username.errors && f.username.touched">
            <div *ngIf="f.username.errors.required">
              <label for="user" class="text-danger"><i class="fa fa-ban"></i> El campo es requerido.</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">

          <label for="password" class="sr-only">Contraseña</label>
          <input type="password" placeholder="Contraseña" #pass class="form-control" id="password" formControlName="password">
          <div *ngIf="f.password.errors && f.password.touched">
            <div *ngIf="f.password.errors.required">
              <label for="password" class="text-danger"><i class="fa fa-ban"></i> El campo es requerido.</label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12 mt-2">
        <button class="btn btn-lg btn-primary btn-block" (click)="login()" [disabled]="!form.valid" >
          <fa-icon [icon]="faLock" size="ms"></fa-icon> Autenticar</button>
      </div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; {{copyrigth}}</p>

  </form>
</div>
