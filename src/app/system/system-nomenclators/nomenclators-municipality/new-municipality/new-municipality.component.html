<title-view [titles]="'Registrar'" [subtitle]="'municipio'"></title-view>
<form  novalidate [formGroup]="form">

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="value">Nombre del municipio</label>
        <input type="text" placeholder="Nombre del municipio"  class="form-control" id="value" formControlName="value">
        <div *ngIf="f.value.errors && f.value.touched">
          <div *ngIf="f.value.errors.required">
            <label for="value" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">
        <label for="code">Código del municipio</label>
        <input type="text" placeholder="Código del municipio" class="form-control" id="code" formControlName="code">
        <div *ngIf="f.code.errors && f.code.touched">
          <div *ngIf="f.code.errors.required">
            <label for="code" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">

        <label for="comboProvince">Provincia</label>
        <select id="comboProvince"   class="form-control" #comboProvince (change)="setProvince(comboProvince.value)" formControlName="n_province_id">
          <option value="" selected><<---Seleccione-->></option>
          <option *ngFor="let i of comboProvinces"  value="{{i.id}}">{{i.code}} --- {{i.value}}</option>
        </select>
        <div *ngIf="f.n_province_id.errors && f.n_province_id.touched">
          <div *ngIf="f.n_province_id.errors.required">
            <label for="comboProvince" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-save (click)="new()" ngClass="pr-2" [disabled]="!form.valid"></btn-save>
        <btn-cancel  router="/system/nomenclators/municipality/list"></btn-cancel>
      </div>
    </div>
  </div>



</form>
