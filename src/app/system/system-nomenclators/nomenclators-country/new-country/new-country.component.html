<title-view [titles]="'Registrar'" [subtitle]="'país'"></title-view>
<form  novalidate [formGroup]="form">

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="value" class="font-weight-bold">Nombre del país <span class="text-danger">*</span></label>
        <input type="text" placeholder="Nombre del país"  class="form-control" id="value" formControlName="value">
        <div *ngIf="f.value.errors && f.value.touched">
          <div *ngIf="f.value.errors.required">
            <label for="value" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">
        <label for="code" class="font-weight-bold">Código del país <span class="text-danger">*</span></label>
        <input type="text" placeholder="Código del país" class="form-control" id="code" formControlName="code">
        <div *ngIf="f.code.errors && f.code.touched">
          <div *ngIf="f.code.errors.required">
            <label for="code" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-save (click)="new()" ngClass="pr-2" [disabled]="!form.valid"></btn-save>
        <btn-cancel  router="/system/nomenclators/country/list"></btn-cancel>
      </div>
    </div>
  </div>



</form>
