<title-view [titles]="'Cerrar'" [subtitle]="'prueba'"></title-view>

<alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>

<form  novalidate [formGroup]="form">

  <div class="row">

    <div class="col-lg-4">
      <div class="form-group">
        <label for="result_date">Fecha de resultado</label>
        <input type="date" placeholder="Fecha de resultado" class="form-control" id="result_date" formControlName="result_date">
        <div *ngIf="f.result_date.errors && f.result_date.touched">
          <div *ngIf="f.result_date.errors.required">
            <label for="result_date" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">

        <label for="statustest">Estado de la prueba</label>
        <select id="statustest"   class="form-control"  formControlName="status_test">
          <option value="2" selected>Procesada</option>
          <option value="3" >Inivida</option>
        </select>
        <div *ngIf="f.status_test.errors && f.status_test.touched">
          <div *ngIf="f.status_test.errors.required">
            <label for="statustest" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">

        <label for="resulttest">Resultado de la prueba</label>
        <select id="resulttest"   class="form-control"  formControlName="result">
          <option value="true" >Positiva</option>
          <option value="false" selected>Negativa</option>
        </select>
        <div *ngIf="f.result.errors && f.result.touched">
          <div *ngIf="f.result.errors.required">
            <label for="resulttest" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div>
    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-save (click)="update()" ngClass="pr-2" [disabled]="!form.valid"></btn-save>
        <btn-cancel  router="/test/list"></btn-cancel>
      </div>
    </div>
  </div>



</form>
