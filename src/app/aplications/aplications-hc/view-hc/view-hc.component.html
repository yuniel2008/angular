<title-view [titles]="'Ver detalle'" [subtitle]="'historia clínica'"></title-view>
<section *ngIf="!loading">
  <loading-view></loading-view>
</section>

<section *ngIf="loading">

  <section *ngIf="loading">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link {{selectTap('1')}}" id="datos-tab" data-toggle="tab" href="#datos" role="tab" aria-controls="datos" aria-selected="true">Datos del paciente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{selectTap('2')}}" id="admision-tab" data-toggle="tab" href="#admision" role="tab" aria-controls="admision" aria-selected="false">Admisiones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{selectTap('3')}}" id="pruebas-tab" data-toggle="tab" href="#pruebas" role="tab" aria-controls="pruebas" aria-selected="false">Pruebas de PCR</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade  {{selectTap('1')}} pt-3" id="datos" role="tabpanel" aria-labelledby="datos-tab">
          <div *ngIf="obj != null">
            <div class="row">
              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">Número de hc: </label>
                <label > {{obj.nohc}} </label>
              </div>

              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">Nombre: </label>
                <label > {{obj.name}} </label>
              </div>

              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">CI: </label>
                <label > {{obj.ci}} </label>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">Dirección: </label>
                <label > {{obj.address}} </label>
              </div>

              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">Teléfono: </label>
                <label > {{obj.phone}} </label>
              </div>

              <div class="col-lg-4">
                <label class="font-weight-bold mr-2">Municipio: </label>
                <label > {{obj.municipality.value}} </label>
              </div>

            </div>
            <div class="row">
            <div class="col-lg-4">
              <label class="font-weight-bold mr-2">Patologías: </label>
              <label > {{obj.patologies}} </label>
            </div>
          </div>
          </div>

          <div *ngIf="obj == null">
            <label>No hay datos que mostrar.</label>
          </div>

        </div>
        <div class="tab-pane fade {{selectTap('2')}} pt-3" id="admision" role="tabpanel" aria-labelledby="admision-tab">
            <app-common-list-admitions></app-common-list-admitions>
        </div>

        <div class="tab-pane fade {{selectTap('3')}} pt-3" id="pruebas" role="tabpanel" aria-labelledby="pruebas-tab">
              hola mundo
        </div>

      </div>

    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-goback router="/hc/list"></btn-goback>
      </div>
    </div>
  </section>


</section>
