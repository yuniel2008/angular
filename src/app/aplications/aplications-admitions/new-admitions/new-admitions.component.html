<title-view [titles]="'Registrar'" [subtitle]="'admisión'"></title-view>

<alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>

<form  novalidate [formGroup]="form">

  <div class="row">

    <div class="col-lg-4">
      <div class="form-group">
        <label for="entry">Fecha de ingreso</label>
        <input type="date" placeholder="Fecha de ingreso" class="form-control" id="entry" formControlName="entry">
        <div *ngIf="f.entry.errors && f.entry.touched">
          <div *ngIf="f.entry.errors.required">
            <label for="entry" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="form-group">

        <label for="combotest">Test rápido</label>
        <select id="combotest"   class="form-control" #comboTest formControlName="t0r_positive">
          <option value="true" selected>Sí</option>
          <option value="false" selected>No</option>
        </select>
        <div *ngIf="f.t0r_positive.errors && f.t0r_positive.touched">
          <div *ngIf="f.t0r_positive.errors.required">
            <label for="combotest" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-4">
      <div class="form-group">

        <label for="comboIsolaceCenter">Centro de aislamiento</label>
        <select id="comboIsolaceCenter"   class="form-control" #comboIsolaceCenter (change)="setIC(comboIsolaceCenter.value)" formControlName="id_isolation_center">
          <option value="" selected><<---Seleccione-->></option>
          <option *ngFor="let i of comboIC"  value="{{i.id}}">{{i.value}}</option>
        </select>
        <div *ngIf="f.id_isolation_center.errors && f.id_isolation_center.touched">
          <div *ngIf="f.id_isolation_center.errors.required">
            <label for="comboIsolaceCenter" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div>
    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-save (click)="new()" ngClass="pr-2" [disabled]="!form.valid"></btn-save>
        <btn-cancel  router="/admitions/list"></btn-cancel>
      </div>
    </div>
  </div>



</form>
