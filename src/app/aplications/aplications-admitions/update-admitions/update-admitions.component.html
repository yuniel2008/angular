<alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>

<form  novalidate [formGroup]="form">

  <div class="row">

    <div class="col-lg-4">
      <div class="form-group">
        <label for="egress">Fecha de Salida</label>
        <input type="date" placeholder="Fecha de egreso" class="form-control" id="egress" formControlName="egress">
        <div *ngIf="f.egress.errors && f.egress.touched">
          <div *ngIf="f.egress.errors.required">
            <label for="egress" class="text-danger"><fa-icon [icon]="faBan" size="ms"></fa-icon> El campo es requerido.</label>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div>
    <div class="row">
      <div class="col-lg-12 mt-2">
        <btn-save (click)="update()" ngClass="pr-2" [disabled]="!form.valid"></btn-save>
        <btn-cancel  router="/hc/view/{{idHC}}/2"></btn-cancel>
      </div>
    </div>
  </div>



</form>
