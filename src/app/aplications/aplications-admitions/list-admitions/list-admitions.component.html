<section *ngIf="!loading">
  <loading-view></loading-view>
</section>
<section *ngIf="loading">

  <section class="pb-2">
    <btn-new router="/admitions/new/{{idhc}}"></btn-new>
  </section>

  <div  class="table table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th>Fecha entrada</th>

        <th>Fecha salida</th>

        <th>Centro de aislamiento actual</th>

        <th>Estado</th>

        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let item of lists">
        <td>
           {{ item.entry | date: 'd/M/yy' : 'UTC'}}
        </td>

        <td>
          {{ item.egress | date: 'dd/MM/yyyy'  : 'UTC'}}
        </td>

        <td>
          {{ item.isolation_center.value }}
        </td>

        <td>
          <span class="text-success" *ngIf="item.status === true"> Abierta</span>
          <span class="text-secondary" *ngIf="item.status === false"> Cerrada</span>
        </td>

        <td style="width: 25%">
          <btn-details ngClass="pr-2" router="/admitions/view/{{item.id}}/{{idhc}}"></btn-details>
          <a *ngIf = "item.status === true" class="btn btn-primary btn-sm text-white" href="#" routerLink="/admitions/update/{{item.id}}/{{idhc}}">
            <fa-icon [icon]="faRetweet" size="ms"></fa-icon> Cerrar</a>
        </td>

      </tr>
      <tr *ngIf="lists.length === 0" >
        <td>No hay datos que mostrar.</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>

  </div>
</section>
