<title-view [titles]="'Listar'" [subtitle]="'pcr por admisiones'"></title-view>
<alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>

<section>
  <div class="row">

    <div class="col-lg-4 form-group">
      <label for="datei" class="font-weight-bold">Fecha inicio</label>
      <input type="date" placeholder="Fecha de inicio" class="form-control" id="datei" #dateint>
    </div>

    <div class="col-lg-4 form-group">
      <label for="dateo" class="font-weight-bold">Fecha fin</label>
      <input type="date" placeholder="Fecha de fin" class="form-control" id="dateo" #dateout>
    </div>



    <div class="col-lg-4 form-group">
      <label for="comboIsolaceCenter" class="font-weight-bold">Centro de aislamiento</label>
      <select id="comboIsolaceCenter"   class="form-control" #comboIsolaceCenter >
        <option value="" selected><<---Seleccione-->></option>
        <option *ngFor="let i of comboIC"  value="{{i.value}}">{{i.value}}</option>
      </select>
    </div>
  </div>

  <btn-search router="/report/admitions/pcr"
              (click)="list( comboIsolaceCenter.value.trim(), dateint.value.trim(), dateout.value.trim())">
  </btn-search>
</section>


<section *ngIf="!loading">
  <loading-view></loading-view>
</section>
<section *ngIf="loading" class="pt-3">

  <btn-export-excel (click)="generateExcel()"></btn-export-excel>

  <section *ngFor="let item of lists">
    <div class="card bg-light mb-3">

      <div class="card-body">
        <h5>Datos de la admisión</h5>
        <div class="row">
          <div class="col-lg-4">
            <label class="font-weight-bold mr-2">Número de HC: </label>
            <label > {{item.admitions.hcs.nohc}} </label>
          </div>

          <div class="col-lg-4">
            <label class="font-weight-bold mr-2">Nombre: </label>
            <label > {{item.admitions.hcs.name}} </label>
            <!--<label > {{obj.entry | date: 'd/M/yy' : 'UTC'}} </label>-->
          </div>

          <div class="col-lg-4">
            <label class="font-weight-bold mr-2">Carnet de identidad: </label>
            <label > {{item.admitions.hcs.ci}} </label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <label class="font-weight-bold mr-2">Fecha de entrada: </label>
            <label > {{item.admitions.entry | date: 'd/M/yy' : 'UTC'}} </label>
          </div>

          <div class="col-lg-8">
            <label class="font-weight-bold mr-2">Centro de aislamiento: </label>
            <label > {{item.admitions.isolation_center.value}} </label>
          </div>
        </div>
        <hr>
        <h5 class="mt-2">Pruebas PCR</h5>
        <section *ngFor="let test of item.pcr" class="mb-2">
          <div class="row">
            <div class="col-lg-4">
              <label class="font-weight-bold mr-2">Fecha de toma muestra: </label>
              <label > {{test.date_samples | date: 'd/M/yy' : 'UTC'}} </label>
            </div>

            <div class="col-lg-4">
              <label class="font-weight-bold mr-2">Fecha de resultado: </label>
              <label > {{test.result_date | date: 'd/M/yy' : 'UTC'}} </label>
            </div>

            <div class="col-lg-4">
              <label class="font-weight-bold mr-2">Estado: </label>
              <label class="text-success" *ngIf="test.status_test === '2'"> Procesada </label>
              <label class="text-primary" *ngIf="test.status_test === '1'"> En proceso </label>
              <label class="text-secondary" *ngIf="test.status_test === '3'"> Inivida </label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label class="font-weight-bold mr-2">Resultado: </label>
              <label class="text-success" *ngIf="test.result === true"> Positiva </label>
              <label class="text-secondary" *ngIf="test.result === false"> Negativa </label>
            </div>

            <div class="col-lg-8">
              <label class="font-weight-bold mr-2">Laboratio: </label>
              <label > {{test.laboratory.value}} </label>
            </div>
          </div>
        </section>

        <section *ngIf="item.pcr.length === 0">
          <span>No hay datos que mostrar.</span>
        </section>

      </div>
    </div>
  </section>

  <section *ngIf="lists.length === 0">
    <span>No hay datos que mostrar.</span>
  </section>
