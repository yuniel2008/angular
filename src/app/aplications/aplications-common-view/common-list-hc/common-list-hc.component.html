<title-view [titles]="'Listar'" [subtitle]="'historias clínicas'"></title-view>
<alert *ngIf="msgError != 'null'" [type]="'danger'" [dismissible]="!dismissible" (onClosed)="onClosed()">{{msgError}}</alert>

<section>
  <div class="row">

    <div class="col-lg-4 form-group">
      <label for="nohc" class="font-weight-bold">Número de historia clínica</label>
      <input id="nohc" placeholder="Número de historia clínica" class="form-control" type="search" #nohcBusqueda >
    </div>

    <div class="col-lg-4 form-group">
      <label for="name" class="font-weight-bold">Nombre</label>
      <input id="name" placeholder="Nombre" class="form-control" type="search" #namebusqueda >
    </div>

    <div class="col-lg-4 form-group">
      <label for="ci" class="font-weight-bold">Carnet Identidad</label>
      <input id="ci" placeholder="Carnet Identidad" class="form-control" type="search" #cibusqueda >
    </div>

  </div>

  <btn-search router="/select/hc/admitions"
              (click)="list( nohcBusqueda.value, namebusqueda.value, cibusqueda.value)">
  </btn-search>
</section>


<section *ngIf="!loading">
  <loading-view></loading-view>
</section>
<section *ngIf="loading" class="pt-3">

  <list-head router="{{routerNavigate}}" [navigate] = "isNavigate" [total]="total"></list-head>

  <div  class="table table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th>nohc</th>

        <th>name</th>

        <th>ci</th>

        <th>Municipio</th>

        <th>Acciones</th>
      </tr>
      </thead>
      <tbody *ngIf="origen === 'admitions'">
      <tr  *ngFor="let item of lists">
        <td>
          {{item.nohc}}
        </td>

        <td>
          {{item.name}}
        </td>

        <td>
          {{item.ci}}
        </td>

        <td>
          {{item.municipality.value}}
        </td>

        <td style="width: 25%">
          <btn-select ngClass="pr-2" router="{{rout}}/{{item.id}}"></btn-select>
        </td>

      </tr>
      <tr *ngIf="lists.length === 0" >
        <td>No hay datos que mostrar.</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>

      <tbody *ngIf="origen === 'test'">
      <tr  *ngFor="let item of lists">
        <td>
          {{item.hcs.nohc}}
        </td>

        <td>
          {{item.hcs.name}}
        </td>

        <td>
          {{item.hcs.ci}}
        </td>

        <td>
          {{item.hcs.municipality.value}}
        </td>

        <td style="width: 25%">
          <btn-select ngClass="pr-2" router="{{rout}}/{{item.hcs.id}}"></btn-select>
        </td>

      </tr>
      <tr *ngIf="lists.length === 0" >
        <td>No hay datos que mostrar.</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="showPaginate()">
      <list-paginate (notifyData)='setEmiterDataPagination($event, nohcBusqueda.value.trim(), namebusqueda.value.trim(), cibusqueda.value.trim())'
                     router="/select/hc/admitions"
                     [length]="length" [start]="start" [total]="total">
      </list-paginate>
    </div>
  </div>
</section>
